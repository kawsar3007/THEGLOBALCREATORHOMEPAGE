<!DOCTYPE html>
<html>
<head>
    <title>MASTER PANEL | THE GLOBAL CREATOR HOMEPAGE</title>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; padding: 20px; display: none; }
        .grid { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #1E2329; padding: 25px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0B0E11; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; }
        .item { padding: 10px; background: #000; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <script>
        if(prompt("Master Password:") === "KAWSARahmed22@@") { document.body.style.display = "block"; }
        else { window.location.href = "index.html"; }
    </script>
    <div class="grid">
        <div class="card">
            <h2 style="color:#FCD535">DIRECT PUBLISH</h2>
            <input type="text" id="mBrand" placeholder="Brand Name">
            <input type="text" id="mImg" placeholder="Logo URL">
            <input type="text" id="mWeb" placeholder="Website URL">
            <input type="number" id="mPlot" placeholder="Plot ID (1-20000)">
            <button class="btn" onclick="directPublish()">PUBLISH NOW</button>
        </div>
        <div class="card">
            <h2 style="color:#FCD535">LIVE PLOTS</h2>
            <div id="liveRecords" style="height: 400px; overflow-y: auto;"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://the-5k-elite-legacy-default-rtdb.firebaseio.com/"});
        const db = firebase.database();
        function directPublish() {
            const name = document.getElementById('mBrand').value, img = document.getElementById('mImg').value, 
                  web = document.getElementById('mWeb').value, pid = parseInt(document.getElementById('mPlot').value);
            if(!pid || pid < 1 || pid > 20000) return alert("Invalid Plot ID!");
            db.ref('pixels/'+pid).set({name, imageUrl:img, link:web||"#", plotID:pid}).then(() => alert("Plot #" + pid + " Live!"));
        }
        db.ref('pixels').on('value', s => {
            const list = document.getElementById('liveRecords'); list.innerHTML = "";
            const data = s.val(); if(!data) return;
            Object.keys(data).forEach(id => {
                list.innerHTML += `<div class="item"><span>#${id} - ${data[id].name}</span><button onclick="db.ref('pixels/${id}').remove()" style="background:red; color:white; border:none; padding:5px; cursor:pointer;">DEL</button></div>`;
            });
        });
    </script>
</body>
</html>
